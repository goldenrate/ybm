<!DOCTYPE html>

<html lang="en-US" ng-app="ybm">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="ThemeStarz">

    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
    <link href="assets/fonts/font-awesome.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="assets/css/bootstrap-select.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/jquery.slider.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/owl.carousel.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="assets/css/leaflet.css" type="text/css">
    <link rel="stylesheet" href="assets/css/MarkerCluster.css" type="text/css">
    
    <title>Zoner</title>

</head>

<body class="page-homepage navigation-fixed-bottom has-fullscreen-map map-google"
      id="page-top" data-spy="scroll" data-target=".navigation" data-offset="90">
    <!-- Wrapper -->
    <div class="wrapper">

        <div ng-include=" 'views/Navigation.html'" class="navigation"></div>

        <div class="container">
            <div class="geo-location-wrapper">
                <span class="btn geo-location">
                    <i class="fa fa-map-marker">
                    </i><span class="text">Find My Position</span>
                </span>
            </div>
        </div>

        <!-- Map -->
        <div id="map" class=
             "has-parallax"></div>
        <!-- end Map -->
        <!-- Search Box -->
        <div class="search-box-wrapper" ng-controller="searchController">
            <div class="search-box-inner">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3 col-sm-4">
                            <div class="search-box map">
                                <form role="form" id="form-map" class="form-map form-search">
                                    <h2>Search Your Property</h2>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="search-box-property-id" placeholder="Property ID">
                                    </div>
                                    <div class="form-group">
                                        <select name="type">
                                            <option value="">Category</option>
                                            <option value="RCRE">Commercial Real Estate</option>
                                            <option value="RHFR">Housing For Rent</option>
                                            <option value="RHFS">Housing For Sale</option>
                                            <option value="RHFR">Housing For Rent</option>
                                            <option value="RSUB">Housing Sublets</option>
                                            <option value="RSWP">Housing Swaps</option>
                                            <option value="RSHR">Vacation Properties</option>
                                            <option value="RSWP">Housing Swaps</option>
                                            <option value="ROTH">Other</option>
                                        </select>
                                    </div><!-- /.form-group -->
                                    <div class="form-group">

                                        <select ng-model="modSelectedState" id="selectState" name="selectState"
                                                ng-options="state as state.full_name for state in states">
                                            <option value="">State</option>
                                        </select>
                                    </div><!-- /.form-group -->
                                    <div class="form-group">
                                        <select name="city" ng-model="modSelectedCities"
                                                ng-options="city as city.full_name for city in cities">
                                            <option value="">City</option>
                                        </select>
                                    </div><!-- /.form-group -->
                                    <div class="form-group">
                                        <select name="district">
                                            <option value="">District</option>
                                            <option value="1">Manhattan</option>
                                            <option value="2">The Bronx</option>
                                            <option value="3">Brooklyn</option>
                                            <option value="4">Queens</option>
                                            <option value="5">Staten Island</option>
                                        </select>
                                    </div><!-- /.form-group -->
                                    <div class="form-group">
                                        <select name="property-type">
                                            <option value="">Property Type</option>
                                            <option value="1">Apartment</option>
                                            <option value="2">Condominium</option>
                                            <option value="3">Cottage</option>
                                            <option value="4">Construction Site</option>
                                            <option value="5">Industrial Site</option>
                                            <option value="6">Garage</option>
                                            <option value="7">Land</option>
                                            <option value="8">Houseboat</option>
                                            <option value="9">Villa</option>
                                            <option value="10">Single Family</option>
                                            <option value="11">Vineyard</option>
                                        </select>
                                    </div><!-- /.form-group -->
                                    <div class="form-group">
                                        <div class="price-range">
                                            <input id="price-input" type="text" name="price" value="1000;299000">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-default">Search Now</button>
                                    </div><!-- /.form-group -->
                                </form><!-- /#form-map -->
                            </div><!-- /.search-box.map -->
                        </div><!-- /.col-md-3 -->
                    </div><!-- /.row -->
                </div><!-- /.container -->
            </div><!-- /.search-box-inner -->
        </div>
        <!-- end Search Box -->
        <div ng-include=" 'views/PageContent.html'" id="page-content"></div>
        <!-- Page Footer -->
        <div ng-include=" 'views/Footer.html'"></div>
        <!-- end Page Footer -->
    </div>

    <div id="overlay"></div>

    <script type="text/javascript" src="assets/js/jquery-2.1.0.min.js"></script>

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="assets/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-ui/ui-bootstrap.js"></script>
    <script src="scripts/angular-ui/ui-bootstrap-tpls.js"></script>

    <script src="assets/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="assets/js/smoothscroll.js"></script>
    <script type="text/javascript" src="assets/js/markerwithlabel_packed.js"></script>
    <script type="text/javascript" src="assets/js/infobox.js"></script>
    <script type="text/javascript" src="assets/js/owl.carousel.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap-select.min.js"></script>

    <!--<script src="scripts/bootstrap-select.js"></script>-->
    <script type="text/javascript" src="assets/js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.placeholder.js"></script>
    <script type="text/javascript" src="assets/js/icheck.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.vanillabox-0.1.5.min.js"></script>
    <script type="text/javascript" src="assets/js/retina-1.1.0.min.js"></script>
    <script type="text/javascript" src="assets/js/jshashtable-2.1_src.js"></script>
    <script type="text/javascript" src="assets/js/jquery.numberformatter-1.2.3.js"></script>
    <script type="text/javascript" src="assets/js/tmpl.js"></script>
    <script type="text/javascript" src="assets/js/jquery.dependClass-0.1.js"></script>
    <script type="text/javascript" src="assets/js/draggable-0.1.js"></script>
    <script type="text/javascript" src="assets/js/jquery.slider.js"></script>
    <script type="text/javascript" src="assets/js/markerclusterer_packed.js"></script>
    <script type="text/javascript" src="assets/js/custom-map.js"></script>
    <script type="text/javascript" src="assets/js/custom.js"></script>
    <script type="text/javascript" src="assets/js/leaflet.js"></script>
    <script type="text/javascript" src="assets/js/leaflet.markercluster.js"></script>



    <script src="app/app.js"></script>
    <script src="app/SearchController.js"></script>
    <!---->

    <script type="text/javascript" src="assets/js/ie.js"></script>

        _latitude = 48.87;

        createHomepageGoogleMap(_latitude, _longitude);

</body>
</html>
